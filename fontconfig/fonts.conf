<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <cachedir>/usr/local/var/cache/fontconfig</cachedir>
    <cachedir prefix="xdg">fontconfig</cachedir>
    
    <!-- Enable autohinting -->
    <match target="font">
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

    <!-- Define font alias -->
    <alias>
    <family>my-font-family</family>
        <prefer>
            <family>Cascadia Code</family>
            <family>Iosevka Nerd Font</family>
        </prefer>
    </alias>
</fontconfig>

